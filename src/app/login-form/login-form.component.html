<form data-cy="login-form" [formGroup]="form" (submit)="login()">

  <label for="username">username:</label>
  <input data-cy="username" type="text" id="username">

  <label for="password">password:</label>
  <input data-cy="password" type="text" id="password">

  <button type="submit">Submit</button>
</form>
